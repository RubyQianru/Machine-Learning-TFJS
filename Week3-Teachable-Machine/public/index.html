<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">

      window.addEventListener("load", function(){

        const URL = "https://teachablemachine.withgoogle.com/models/sbMMEv4mT/"
        let model, labelContainer, maxPredictions
        const heart = document.getElementById('heart')

        let socket = io.connect()

        socket.on('connect', function() {
          console.log("Connected")
        })

        async function predict(target) {
          const prediction = await model.predict(target)
          if (prediction[0].probability >= 0.9 && prediction[0].className == 'With Heart') {
            sendHeart()
          }
        }

        async function sendHeart() {
          heart.className = 'visible'
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        init()
        const video = document.getElementById('thevideo')
        const constraints = { audio: false, video: true }
        const canvas = document.getElementById('thecanvas')
        const context = canvas.getContext('2d')
        const image = document.getElementById('theimage')

        navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
          video.srcObject = stream;
          
          video.onloadedmetadata = function(e) {
            video.play()
            setInterval(() => {
              context.drawImage(video, 0, 0, canvas.width, canvas.height)
              predict(canvas)
              socket.emit('v', canvas)
            }, 100);
          };
          
        }).catch(function(err) {
          alert(err);  
        });

      })

    </script>

      </div>
      <canvas id="thecanvas" width="400" height="300"></canvas>
    </div>
    <video src="" id="thevideo" muted hidden></video>
